            var buttonSubmit = document.createElement("button"); //button element, Submit button
            buttonSubmit.setAttribute('type',"submit");
            buttonSubmit.setAttribute('value',"Submit");

            form.appendChild(containerDiv);
            containerDiv.appendChild(inputUser);
            containerDiv.appendChild(inputPass);
            containerDiv.appendChild(buttonSubmit);
            
            document.getElementsByTagName('body')[0].appendChild(form);

            form.addEventListener("submit", function(e){
                e.preventDefault();
                e.stopPropagation();
